name: Fleet Flow CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r apps/api/requirements.txt
      - name: Run backend tests
        run: |
          pytest apps/api/tests

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install
      - name: Run frontend unit tests
        run: |
          cd apps/frontend
          npm test

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm install
      - name: Run E2E tests
        run: |
          cd apps/frontend
          npm run e2e || true
